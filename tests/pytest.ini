[tool:pytest]
# Pytest 配置文件

# 最小版本要求
minversion = 6.0

# 测试文件发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 添加的选项
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --asyncio-mode=auto

# 异步测试超时设置（秒）
asyncio_timeout = 30

# 标记定义
markers =
    asyncio: 异步测试函数
    integration: 集成测试，需要外部服务
    slow: 慢速测试，运行时间较长
    error_handling: 错误处理相关测试
    worker: Worker 行为测试
    client: 客户端行为测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志设置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率设置（如果安装了 pytest-cov）
# --cov=rabbitmq_arq
# --cov-report=html
# --cov-report=term-missing 